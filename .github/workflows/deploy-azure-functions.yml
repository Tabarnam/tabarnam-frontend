name: Deploy Azure Functions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC flexibility
  contents: read   # For checkout

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2  # Updated to v2 for latest features
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}"}'  # Use creds JSON instead of separate client-secret
          enable-AzPSSession: false  # Set to true if using PowerShell

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install & Build Functions
        working-directory: ./api
        run: |
          npm ci
          npm run build || true

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: ./api