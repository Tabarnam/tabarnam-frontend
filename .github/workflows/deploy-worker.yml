name: Deploy Dedicated Worker

# Trigger on changes to worker/ or shared/
on:
  push:
    branches: [main]
    paths:
      - "worker/**"
      - "shared/**"
      - ".github/workflows/deploy-worker.yml"
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: tabarnam-xai-dedicated
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "worker"
  NODE_VERSION: "18"

jobs:
  validate:
    name: Validate Queue Trigger Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for queue triggers in worker/
        run: |
          echo "Validating queue trigger configuration..."
          
          # Verify that worker/ contains queue triggers
          if grep -r "storageQueue\|queueTrigger" worker/ --include="*.js" --include="*.ts"; then
            echo "✓ Queue triggers found in worker/"
          else
            echo "WARNING: No queue triggers found in worker/"
          fi
          
          # Verify imports from shared handler
          if grep -r "shared/import/resume-worker/handler" worker/ --include="*.js" --include="*.ts"; then
            echo "✓ Worker correctly imports from shared handler"
          else
            echo "WARNING: Worker may not be using shared handler"
          fi

  deploy:
    name: Deploy Worker Function App
    runs-on: ubuntu-latest
    needs: validate
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install worker dependencies
        run: |
          cd "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
          npm ci

      - name: Build worker
        run: |
          cd "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
          npm run build --if-present

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.WORKER_FUNCTIONAPP_PUBLISH_PROFILE }}
          runtime: "node"
          runtime-version: ${{ env.NODE_VERSION }}

      - name: Verify Worker Deployment
        run: |
          echo "Worker deployment complete"
          echo "✓ Queue triggers deployed to tabarnam-xai-dedicated Function App"
          echo "✓ Health endpoint available at: https://tabarnam-xai-dedicated.azurewebsites.net/api/health"
          echo "✓ Next: Configure Azure environment variables if needed"
