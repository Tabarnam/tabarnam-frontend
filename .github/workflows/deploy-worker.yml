# .github/workflows/deploy-worker.yml
name: Deploy Worker (Queue Trigger)

on:
  push:
    branches: [main]
    paths:
      - "worker/**"
      - ".github/workflows/deploy-worker.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-worker
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install worker dependencies
        run: npm ci --prefix worker

      - name: Build worker
        run: npm run build --prefix worker 2>/dev/null || echo "No build script defined"

      - name: Deploy to Azure Function App (worker)
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.WORKER_FUNCTIONAPP_NAME }}
          slot-name: "production"
          package: "worker"
          publish-profile: ${{ secrets.WORKER_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
