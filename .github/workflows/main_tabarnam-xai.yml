# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - tabarnam-xai

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './api' # Directory containing xai.js
  NODE_VERSION: '20.x' # Matches Function App runtime

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 'Check Directory Structure'
        shell: bash
        run: |
          ls -la ./${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          if [ ! -f ./${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/xai.js ]; then
            echo "Error: xai.js not found in ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
            exit 1
          fi

      - name: 'Create or Update package.json'
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          if [ ! -f package.json ]; then
            echo '{"name": "xai-function", "version": "1.0.0", "type": "module", "scripts": {"build": "echo Built"}}' > package.json
          else
            jq '.scripts.build = "echo Built" | .type = "module"' package.json > temp.json && mv temp.json package.json
          fi
          popd

      - name: 'Resolve Project Dependencies Using Npm'
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          npm install axios zod @azure/functions --save --force
          npm run build
          popd

      - name: Zip artifact for deployment
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          zip -r release.zip . -x "*.git*"
          cd ../..
          ls -la

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read # Required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./deployed

      - name: Unzip artifact for deployment
        run: unzip ./deployed/release.zip -d ./deployed

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_FEDERATED_CREDENTIALS_FUNCTION }}
          auth-type: workload-identity

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'tabarnam-xai'
          slot-name: 'Production'
          package: './deployed'