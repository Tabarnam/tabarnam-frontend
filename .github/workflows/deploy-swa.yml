# .github/workflows/deploy-swa.yml
name: Deploy SWA (Production)

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "vite.config.*"
      - "package.json"
      - "package-lock.json"
      - "pnpm-lock.yaml"
      - "yarn.lock"
      - "staticwebapp.config.json"
      - ".github/workflows/deploy-swa.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-swa-prod
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Sanity checks
        shell: bash
        run: |
          set -euo pipefail
          test -f dist/index.html
          test -f dist/staticwebapp.config.json

      - name: Deploy to Azure Static Web Apps (prod)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: dist
          api_location: ""
          output_location: ""
          skip_app_build: true
          production_branch: main

      - name: Post-deploy smoke test
        if: success() && vars.PRODUCTION_URL != ''
        run: |
          sleep 30
          STATUS=$(curl -sf -o /dev/null -w "%{http_code}" "${{ vars.PRODUCTION_URL }}/api/health" || echo "000")
          echo "Health check returned: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "::warning::Post-deploy health check failed (HTTP $STATUS)"
          fi
