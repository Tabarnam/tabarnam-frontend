name: Deploy SWA (token, v2)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Prune Dev Dependencies
        run: npm prune --production

      - name: Clean workspace for deployment
        run: |
          # Remove all non-essential files to ensure SWA deploys only dist/
          find . -maxdepth 1 -type f ! -name "staticwebapp.config.json" -delete
          find . -maxdepth 1 -type d ! -name "dist" ! -name "api" ! -name ".git" ! -name ".github" -exec rm -rf {} + 2>/dev/null || true

      - name: Deploy to Static Web Apps (token)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "dist"
          output_location: "."
          skip_app_build: true
          api_location: "api"
