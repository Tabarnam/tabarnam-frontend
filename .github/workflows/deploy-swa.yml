name: Deploy SWA (token, v2)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Prune Dev Dependencies
        run: npm prune --production

      - name: Verify deployment structure
        run: |
          echo "=== dist/index.html ==="
          head -3 dist/index.html
          echo ""
          echo "=== Entry point in dist/index.html ==="
          grep -o 'src="/assets/[^"]*' dist/index.html
          echo ""
          echo "=== Config file ==="
          [ -f dist/staticwebapp.config.json ] && echo "✓ dist/staticwebapp.config.json exists" || echo "✗ Missing"
          echo ""
          echo "=== Assets ==="
          find dist/assets -type f | wc -l && echo "files in dist/assets"

      - name: Deploy to Static Web Apps (token)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN_V2 }}
          action: "upload"
          app_location: "dist"
          output_location: "."
          skip_app_build: true
          api_location: "api"
