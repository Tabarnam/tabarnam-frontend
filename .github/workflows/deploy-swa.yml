name: Deploy SWA (token, v2)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Prune Dev Dependencies
        run: npm prune --production

      - name: Prepare for deployment
        run: |
          echo "=== Before cleanup ==="
          head -3 index.html
          echo ""
          echo "=== Removing root index.html ==="
          rm -f index.html && echo "✓ Deleted" || echo "✗ Failed"
          ls -la index.html 2>&1 | head -1 || echo "✓ Confirmed removed"
          echo ""
          echo "=== Copying dist to root ==="
          cp -r dist/* . && echo "✓ Copied" || echo "✗ Failed"
          echo ""
          echo "=== After copy ==="
          echo "index.html exists:" && [ -f index.html ] && echo "YES" || echo "NO"
          echo "Script reference:"
          grep -o 'src="[^"]*"' index.html | head -1
          echo ""
          echo "=== Assets available ==="
          find assets -type f | wc -l

      - name: Deploy to Static Web Apps (token)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN_V2 }}
          action: "upload"
          app_location: "/"
          output_location: "dist"
          skip_app_build: true
          api_location: "api"
