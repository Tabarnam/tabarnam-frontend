name: Deploy SWA (token, v2)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Prune Dev Dependencies
        run: npm prune --production

      - name: Prepare deployment (copy dist to root)
        run: |
          echo "=== Removing old root index.html ==="
          rm -f index.html
          rm -f staticwebapp.config.json
          echo "✓ Cleaned root directory"

          echo ""
          echo "=== Copying dist/* to root ==="
          cp -r dist/* .
          echo "✓ dist/* copied to root"

          echo ""
          echo "=== Verify root/index.html ==="
          head -3 index.html

          echo ""
          echo "=== Verify entry point ==="
          grep -o 'src="/assets/[^"]*' index.html || echo "✓ Built correctly"

          echo ""
          echo "=== Verify config ==="
          [ -f staticwebapp.config.json ] && echo "✓ staticwebapp.config.json at root" || echo "✗ Missing"

          echo ""
          echo "=== Verify assets ==="
          [ -d assets ] && find assets -type f | wc -l && echo "files in assets" || echo "✗ No assets"

      - name: Deploy to Static Web Apps (token)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN_V2 }}
          action: "upload"
          app_location: "/"
          output_location: "."
          skip_app_build: true
          api_location: "api"
