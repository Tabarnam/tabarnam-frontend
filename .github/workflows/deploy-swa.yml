name: Deploy SWA (token, v2)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Prune Dev Dependencies
        run: npm prune --production

      - name: Prepare for deployment
        run: |
          set -x  # Enable debug output
          # Remove root index.html (development version)
          rm -f index.html
          # Copy built files from dist to root
          cp dist/index.html index.html
          cp -r dist/assets assets
          cp dist/staticwebapp.config.json staticwebapp.config.json
          # Verify
          [ -f index.html ] && echo "✓ index.html deployed"
          [ -d assets ] && echo "✓ assets/ deployed" && ls assets | wc -l && echo "files"
          echo "index.html script reference:" && grep 'src=' index.html | head -1

      - name: Deploy to Static Web Apps (token)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN_V2 }}
          action: "upload"
          app_location: "."
          output_location: "."
          skip_app_build: true
          api_location: "api"
