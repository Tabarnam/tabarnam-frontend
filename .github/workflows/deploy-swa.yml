name: Deploy SWA (token, v2)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Verify Build Output
        run: |
          echo "=== Checking dist/index.html ==="
          head -3 dist/index.html

          echo ""
          echo "=== Checking for built assets ==="
          find dist/assets -type f | head -5

          echo ""
          echo "=== Checking staticwebapp.config.json ==="
          [ -f dist/staticwebapp.config.json ] && echo "✓ Found dist/staticwebapp.config.json" || echo "✗ Missing"

      - name: Deploy to Static Web Apps (token)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN_V2 }}
          action: "upload"
          app_location: "dist"
          skip_app_build: true
          api_location: "api"
          config_file_location: "dist/staticwebapp.config.json"
