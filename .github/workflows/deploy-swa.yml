name: Deploy SWA (HTTP-only API)

# Trigger on push to main branch and manual dispatch
on:
  push:
    branches: [main]
    paths:
      - "public/**"
      - "src/**"
      - "api/**"
      - "package.json"
      - "tsconfig.json"
      - ".github/workflows/deploy-swa.yml"
  workflow_dispatch:

env:
  NODE_VERSION: "18"

jobs:
  validate:
    name: Validate HTTP-only API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for queue triggers in api/
        run: |
          echo "Validating that api/ contains only HTTP-triggered functions..."
          
          # Check for non-HTTP trigger registrations
          if grep -r "storageQueue\|queueTrigger\|timerTrigger\|serviceBusTrigger\|blobTrigger\|eventHubTrigger" api/ --include="*.js" --include="*.ts"; then
            echo "ERROR: Non-HTTP triggers found in api/ folder!"
            echo "Queue, timer, and event triggers must be defined in the worker/ folder only."
            exit 1
          fi
          
          echo "✓ Validation passed: api/ contains only HTTP triggers"

  deploy:
    name: Deploy Static Web App and API
    runs-on: ubuntu-latest
    needs: validate
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_DEPLOYMENT_TOKEN }}
          action: "upload"
          app_location: "dist"
          api_location: "api"
          output_location: ""
          skip_app_build: true
          skip_api_build: true

      - name: Verify SWA deployment
        run: |
          echo "SWA deployment complete"
          echo "✓ Frontend deployed to Static Web App"
          echo "✓ HTTP-only API functions deployed"
          echo "✓ Queue triggers are handled by dedicated worker"
