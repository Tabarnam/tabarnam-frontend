# .github/workflows/azure-static-web-apps.yml
name: Azure Static Web Apps (PR Preview)

concurrency:
  group: swa-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Inject build id
        shell: bash
        run: |
          set -euo pipefail
          printf "%s" "${{ github.sha }}" > api/__build_id.txt

      - name: Sanity checks
        shell: bash
        run: |
          set -euo pipefail
          test -f dist/index.html
          test -f dist/staticwebapp.config.json
          test -s api/__build_id.txt

      - name: Deploy Preview
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: dist
          api_location: ""
          output_location: ""
          skip_app_build: true
          production_branch: main
