name: Deploy Tabarnam Frontend to Azure Static Web Apps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened, closed]

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install & Build (Vite)
        run: |
          npm ci || npm install
          npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"   # REQUIRED
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_BUSH_000C6D00F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          app_location: "/"        # REQUIRED - your app root (package.json lives here)
          output_location: "dist"  # Vite build output
          api_location: "api"      # Functions folder (v4 programming model)

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close SWA PR environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"   # REQUIRED for PR close
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_BUSH_000C6D00F }}
          app_location: "/"        # harmless to include; satisfies some linters
