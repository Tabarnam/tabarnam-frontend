name: Azure Static Web Apps CI/CD

concurrency:
  group: swa-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Inject build id
        shell: bash
        run: |
          set -euo pipefail
          printf "%s" "${{ github.sha }}" > api/__build_id.txt

      - name: Sanity checks
        shell: bash
        run: |
          set -euo pipefail
          test -f dist/index.html
          if grep -q "/src/main.jsx" dist/index.html; then
            echo "dist/index.html unexpectedly references /src/main.jsx" >&2
            exit 1
          fi
          if ! grep -q "/assets/index-" dist/index.html; then
            echo "dist/index.html does not reference /assets/index-*" >&2
            exit 1
          fi
          test -f dist/staticwebapp.config.json
          test -s api/__build_id.txt

      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: dist
          api_location: api
          output_location: ""
          skip_app_build: true
          production_branch: main

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close PR
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: close
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          production_branch: main
