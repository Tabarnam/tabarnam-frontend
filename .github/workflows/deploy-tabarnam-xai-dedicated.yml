name: Deploy tabarnam-xai-dedicated

on:
  push:
    branches: [ main ]
    paths:
      - "api/**"
      - ".github/workflows/deploy-tabarnam-xai-dedicated.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Function App (Publish Profile)
        uses: Azure/functions-action@v1
        with:
          app-name: tabarnam-xai-dedicated
          package: api
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: Verify deployment via /api/diag
        run: |
          curl -sS "https://tabarnam-xai-dedicated-awe3h9bvcxckeja9.westus2-01.azurewebsites.net/api/diag?code=${{ secrets.DEDICATED_FUNCTION_KEY }}" | tee diag.json
          cat diag.json
          grep -q "handler_version" diag.json
          grep -q "handler_versions" diag.json


