name: SWA Deploy (OIDC)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: swa-deploy-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RG_NAME: tabarnam-mvp-rg
      SWA_NAME: tabarnam-frontend

    steps:
      - uses: actions/checkout@v4

      # Build the Vite app up-front
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install & Build (Vite)
        run: |
          npm ci || npm i
          npm run build

      # DEBUG: show the repo secret hash (detect stale/newlines)
      - name: Show token SHA256 prefix (debug)
        shell: bash
        run: |
          printf "repo secret sha256: "
          echo -n "${{ secrets.SWA_DEPLOYMENT_TOKEN }}" | sha256sum | cut -c1-12

      # (Optional) Compare to live portal value via ARM (sanity check)
      - name: Azure login (OIDC) for listSecrets check
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:  ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Compare to listSecrets (debug)
        shell: bash
        run: |
          set -euo pipefail
          AZ_TOKEN=$(az rest --method post \
            --uri "https://management.azure.com/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RG_NAME }}/providers/Microsoft.Web/staticSites/${{ env.SWA_NAME }}/listSecrets?api-version=2023-12-01" \
            --query "properties.apiKey" -o tsv)
          printf "azure listSecrets sha256: "
          echo -n "$AZ_TOKEN" | sha256sum | cut -c1-12
          # Export the token env var the action can read by default
          echo "AZURE_STATIC_WEB_APPS_API_TOKEN=$AZ_TOKEN" >> $GITHUB_ENV

      # Deploy using the official SWA action (explicit branch/env)
      - name: Deploy to Static Web Apps (token)
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          # Prefer the repo secret; the env var above is a fallback
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          app_location: "."
          output_location: "dist"
          api_location: "api"
          skip_app_build: true
          skip_api_build: false
          production_branch: "main"
          deployment_environment: "production"

      # Post-deploy health checks (non-fatal)
      - name: Post-deploy health checks
        shell: bash
        run: |
          HOST=$(az staticwebapp show -g "$RG_NAME" -n "$SWA_NAME" --query defaultHostname -o tsv)
          echo "Host: https://$HOST"
          echo "GET / ->"
          curl -sS --retry 5 --retry-delay 3 "https://$HOST" | head -c 200 || true
          echo
          echo "GET /api/proxy-xai ->"
          curl -sS --retry 3 --retry-delay 2 "https://$HOST/api/proxy-xai" | head -c 300 || true
          echo
          echo "POST /api/proxy-xai (stub body) ->"
          curl -sS -X POST "https://$HOST/api/proxy-xai" \
            -H "Content-Type: application/json" \
            -d '{"queryType":"product_keyword","query":"gelato machine","limit":1}' \
            | head -c 400 || true
