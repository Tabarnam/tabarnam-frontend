# .github/workflows/swa-deploy.yml
name: SWA Deploy (az upload)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: swa-deploy-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RG_NAME: tabarnam-mvp-rg
      SWA_NAME: tabarnam-frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install & Build (Vite)
        run: |
          npm ci || npm i
          npm run build

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:  ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload to Static Web Apps (az)
        shell: bash
        run: |
          az extension add --name staticwebapp --upgrade -y
          az staticwebapp upload \
            --name "$SWA_NAME" \
            --resource-group "$RG_NAME" \
            --source . \
            --app-artifact-location dist \
            --api-location api

      - name: Post-deploy health checks (non-fatal)
        shell: bash
        run: |
          HOST=$(az staticwebapp show -g "$RG_NAME" -n "$SWA_NAME" --query defaultHostname -o tsv)
          echo "Host: https://$HOST"
          echo "GET / ->"
          curl -sS --retry 5 --retry-delay 3 "https://$HOST" | head -c 200 || true
          echo
          echo "GET /api/proxy-xai ->"
          curl -sS --retry 3 --retry-delay 2 "https://$HOST/api/proxy-xai" | head -c 300 || true
          echo
          echo "POST /api/proxy-xai (stub body) ->"
          curl -sS -X POST "https://$HOST/api/proxy-xai" \
            -H "Content-Type: application/json" \
            -d '{"queryType":"product_keyword","query":"gelato machine","limit":1}' \
            | head -c 400 || true
