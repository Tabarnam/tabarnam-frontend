# .github/workflows/swa-deploy.yml
name: SWA Deploy (OIDC)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: swa-deploy-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RG_NAME: tabarnam-mvp-rg
      SWA_NAME: tabarnam-frontend

    steps:
      - uses: actions/checkout@v4

      # Build the Vite app up-front to keep the SWA action simple
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install & Build (Vite)
        run: |
          npm ci || npm i
          npm run build

      # DEBUG: make sure the runner is actually seeing your portal token
      - name: Show token SHA256 prefix (debug)
        shell: bash
        run: |
          printf "token sha256 prefix: "
          echo -n '${{ secrets.SWA_DEPLOYMENT_TOKEN }}' | sha256sum | cut -c1-12

      # Deploy using the official SWA action with your portal token
      - name: Deploy to Static Web Apps (token)
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"                       # <-- required input name
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          app_location: "."                      # repo root
          output_location: "dist"                # built Vite output
          api_location: "api"                    # your Functions folder
          skip_app_build: true                   # we already built above
          skip_api_build: false                  # let SWA action package the API

      # Optional: Login only to fetch the hostname for health checks
      - name: Azure login (OIDC) for health checks
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:  ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Post-deploy health checks (non-fatal)
        shell: bash
        run: |
          HOST=$(az staticwebapp show -g "$RG_NAME" -n "$SWA_NAME" --query defaultHostname -o tsv)
          echo "Host: https://$HOST"
          echo "GET / ->"
          curl -sS --retry 5 --retry-delay 3 "https://$HOST" | head -c 200 || true
          echo
          echo "GET /api/proxy-xai ->"
          curl -sS --retry 3 --retry-delay 2 "https://$HOST/api/proxy-xai" | head -c 300 || true
          echo
          echo "POST /api/proxy-xai (stub body) ->"
          curl -sS -X POST "https://$HOST/api/proxy-xai" \
               -H "Content-Type: application/json" \
               -d '{"queryType":"product_keyword","query":"gelato machine","limit":1}' \
               | head -c 400 || true
