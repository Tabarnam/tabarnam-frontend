# .github/workflows/swa-deploy.yml
name: SWA Deploy (CLI)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: swa-deploy-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install & Build (Vite)
        run: |
          npm ci || npm i
          npm run build

      - name: Install SWA CLI
        run: npm i -g @azure/static-web-apps-cli

      - name: Deploy with SWA CLI (force Production)
        env:
          SWA_DEPLOYMENT_TOKEN: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
        run: |
          swa deploy \
            --env production \
            --deployment-token "$SWA_DEPLOYMENT_TOKEN" \
            --app-location . \
            --output-location dist \
            --api-location api
