# .github/workflows/swa-deploy.yml
name: SWA Deploy (CLI, prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: swa-deploy-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RG_NAME: tabarnam-mvp-rg
      SWA_NAME: tabarnam-frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install & Build (Vite)
        run: |
          npm ci || npm i
          npm run build

      - name: Install SWA CLI
        run: npm i -g @azure/static-web-apps-cli@2.0.7

      - name: Deploy with SWA CLI (force Production)
        env:
          SWA_DEPLOYMENT_TOKEN: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
        run: |
          swa deploy \
            --env production \
            --deployment-token "$SWA_DEPLOYMENT_TOKEN" \
            --app-location . \
            --output-location dist \
            --api-location api

      # Optional: health checks (needs az login)
      - name: Azure login (for health checks)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:  ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Post-deploy health checks (non-fatal)
        shell: bash
        run: |
          HOST=$(az staticwebapp show -g "$RG_NAME" -n "$SWA_NAME" --query defaultHostname -o tsv)
          echo "Host: https://$HOST"
          echo "GET / ->"
          curl -sS --retry 5 --retry-delay 3 "https://$HOST" | head -c 200 || true
          echo
          echo "GET /api/proxy-xai ->"
          curl -sS --retry 3 --retry-delay 2 "https://$HOST/api/proxy-xai" | head -c 300 || true
          echo
          echo "POST /api/proxy-xai (stub body) ->"
          curl -sS -X POST "https://$HOST/api/proxy-xai" \
            -H "Content-Type: application/json" \
            -d '{"queryType":"product_keyword","query":"gelato machine","limit":1}' \
            | head -c 400 || true
