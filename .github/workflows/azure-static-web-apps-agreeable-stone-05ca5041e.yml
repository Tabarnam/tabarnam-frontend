name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    # Only run deploy on push, or PRs that are not closed
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    # IMPORTANT: no id-token here (prevents OIDC path). We only need to read the repo.
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install & Build (Vite)
        run: |
          npm ci || npm install
          npm run build

      # (Optional) sanity check that the token secret exists
      - name: Check SWA token present
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_STONE_05CA5041E }}" ]; then
            echo "SWA token secret is missing"; exit 1;
          else
            echo "SWA token present";
          fi

      - name: Build And Deploy (SWA via deployment token)
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          # Force token path (not OIDC). The action accepts this env var.
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_STONE_05CA5041E }}
        with:
          action: 'upload'
          app_location: '/'        # repo root where package.json lives
          output_location: 'dist'  # Vite build output
          # We also pass the token as an input for older action versions (belt & suspenders).
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_STONE_05CA5041E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request (SWA)
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_STONE_05CA5041E }}
        with:
          action: 'close'
          app_location: '/'
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_STONE_05CA5041E }}
